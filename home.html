<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Invoice Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary:  #2563eb;
      --primary-light: #4895ef;
      --secondary: #1247a8;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #adb5bd;
      --gray-light: #e9ecef;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8fafc;
      min-height: 100vh;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(63, 55, 201, 0.05) 0%, transparent 50%);
    }

    /* Home Page Styles */
    .home-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 80vh;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo i {
      font-size: 2.8rem;
    }

    .home-container h1 {
      font-size: 2.2rem;
      color: var(--dark);
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .home-container p {
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 40px;
      max-width: 80%;
    }

    .plus-btn {
      font-size: 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plus-btn:hover {
      background: var(--secondary);
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 8px 25px rgba(63, 55, 201, 0.4);
    }

    /* Company Form Styles */
    .card {
      background-color: white;
      display: none;
      flex-direction: column;
      gap: 20px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .card.active {
      display: flex;
    }

    .card-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .card-header h2 {
      font-size: 1.5rem;
      color: var(--dark);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .card-header p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-group label {
      font-size: 0.9rem;
      color: var(--dark);
      font-weight: 500;
    }

    .input-group input {
      padding: 12px 16px;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-group input::placeholder {
      color: var(--gray);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .footer-text {
      margin-top: 20px;
      color: var(--gray);
      font-size: 0.85rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .home-container h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div class="home-container" id="homePage">
    <div class="logo">
      <i class="fa-solid fa-file-invoice"></i>
      <span>Invoizer</span>
    </div>
    <h1>Smart Invoice Generation</h1>
    <p>Create professional invoices in seconds </p>
    <button class="plus-btn" onclick="window.location.href='Invoice.html'" aria-label="Get Started">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Company Details Page -->
  <div class="card" id="loginCard">
    <div class="card-header">
      <h2>Company Registration</h2>
      <p>Enter your business details to get started</p>
    </div>

    <div class="input-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" placeholder="e.g. Acme Corporation">
    </div>

    <div class="input-group">
      <label for="ownerName">Owner/Representative Name</label>
      <input type="text" id="ownerName" placeholder="e.g. John Doe">
    </div>

    <div class="input-group">
      <label for="address">Business Address</label>
      <input type="text" id="address" placeholder="123 Business St, City">
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="contact@company.com">
    </div>

    <div class="input-group">
      <label for="gstin">GSTIN (Optional)</label>
      <input type="text" id="gstin" placeholder="22AAAAA0000A1Z5">
    </div>

    <button onclick="saveCompany()">
      <i class="fas fa-arrow-right"></i> Continue to Dashboard
    </button>
  </div>

  <p class="footer-text">Securely stored in your browser â€¢ No data shared with servers</p>
  <button style="background-color: red; font-size: 0.7rem; margin-top: 20px; align-items: center;margin-left: auto;margin-right: auto;" onclick=logoutUser()>Delete Account <i class="fa-solid fa-trash"></i></button>

  <script>
    function goToCompanyForm() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("loginCard").classList.add("active");
      document.querySelector(".footer-text").style.display = "block";
    }

    function saveCompany() {
      const company = {
        name: document.getElementById('companyName').value,
        owner: document.getElementById('ownerName').value,
        address: document.getElementById('address').value,
        email: document.getElementById('email').value,
        gstin: document.getElementById('gstin').value
      };
      
      // Simple validation
      if (!company.name || !company.owner || !company.address || !company.email) {
        alert("Please fill in all required fields");
        return;
      }
      
      localStorage.setItem('company', JSON.stringify(company));
      
      // Create a nice confirmation message
      const button = document.querySelector('#loginCard button');
      button.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
      button.style.backgroundColor = '#4bb543';
      
      setTimeout(() => {
        // Redirect to invoice creation page
        window.location.href = "Invoice.html";
      }, 1500);
    }

    // Add keyboard support (Enter key to submit)
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && document.getElementById('loginCard').classList.contains('active')) {
        saveCompany();
      }
    });
    function logoutUser() {
    // Clear all local storage data
    localStorage.clear();
    
    // Alternatively, if you want to remove specific items only:
    // localStorage.removeItem('userToken');
    // localStorage.removeItem('userProfile');
    // localStorage.removeItem('invoizerUser');
    
    // Redirect to login page
    window.location.href = 'welcomeUser.html';
    
    // Optional: Add a confirmation message
    alert('You have been logged out successfully.');
}
  </script>

</body>
</html>
